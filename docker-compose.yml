# Receipts OCR - Docker Compose Configuration
#
# Usage:
#   docker compose up -d     # Start all services
#   docker compose logs -f   # View logs
#   docker compose down      # Stop all services
#
# The frontend is served via GitHub Pages at:
#   https://swipswaps.github.io/receipts-ocr/

services:
  # PaddleOCR Backend with PostgreSQL
  receipts-ocr-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: receipts-ocr-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=receipts_ocr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: receipts-ocr-postgres
    environment:
      - POSTGRES_DB=receipts_ocr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d receipts_ocr"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
